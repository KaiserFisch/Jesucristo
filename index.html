 <meta name="viewport" content="width=device-width, initial-scale=1">

<img src="https://media.npr.org/assets/img/2018/12/10/roger-the-kangaroo-sanctuary-alice-springs-2_custom-e0dfceba6d2665cc8cc0daa5a57eae2bcda46ad8-s1100-c50.jpg" id="logo_img">
